<div class="row">
  <div class="col">
    <br>
      <table class="table table-borderless table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Dia</th>
              <th scope="col">Hora y Aula</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of horario">
              <td>{{item.CRS_CDE}}</td>
              <td>{{item.CRS_TITLE}}</td>
              <td>{{item.dia}}</td>
              <td>{{item.hora}}</td>
            </tr>
          </tbody>
        </table>

  </div>
</div>
